<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <img class="image" alt="image about equaling everything equilibrium" src="images/image-equilibrium.jpg">
    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <section class="bitcoin">
      <section class="left-side">
        <img alt="etherium logo" src="images/icon-ethereum.svg">
        <h3>0.041 ETH</h3>
      </section>
      <section class="right-side">
        <img alt="clock svg image" src="images/icon-clock.svg">
        <h4>3 days left</h4>
      </section>
    </section>
    <section class="creator">
      <img class="creator-image" alt="image of creator" src="images/image-avatar.png">
      <p><span>Creation of </span> Jules Wyvern</p>
    </section>
  </main>
</body>
</html>
